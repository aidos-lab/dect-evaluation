data:
  name: GNNBenchmarkDataModule
  config:
    name: CIFAR10
    root: ./data
    batch_size: 256
    num_workers: 12
    split: train
    pin_memory: true
model:
  name: ECTCNNPointsModel
  config:
    num_thetas: 64
    bump_steps: 32
    batch_size: 128
    R: 1.5
    scale: 500
    num_features: 5
    num_classes: 10
trainer:
  lr: 0.001
  num_epochs: 100
