data:
  name: ManifoldDataModule
  config:
    root: ./data/Manifold
    batch_size: 64
    num_workers: 0
    samplepoints: 100
    num_samples: 100
    pin_memory: true
model:
  name: ECTLinearEdgesModel
  config:
    num_thetas: 32
    hidden: 10
    bump_steps: 32
    batch_size: 128
    R: 1.2
    scale: 500
    num_features: 3
    num_classes: 3
trainer:
  lr: 0.0001
  num_epochs: 100
