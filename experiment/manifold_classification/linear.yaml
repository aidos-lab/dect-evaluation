data:
  name: ManifoldDataModule
  config:
    root: ./data
    batch_size: 256
    num_workers: 16
    samplepoints: 100
    num_samples: 25
model:
  name: ECTLinearModel
  config:
    num_thetas: 30
    hidden: 10
    bump_steps: 20
    R: 1.5
    scale: 500
    num_features: 3
    num_classes: 10
trainer:
  lr: 0.001
  num_epochs: 200
