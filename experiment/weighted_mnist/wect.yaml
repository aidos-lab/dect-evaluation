meta:
  name: wect-mnist-classification
  project: dect
  tags: ['dev']
  experiment_folder: experiment
data:
  module: datasets.weighted_mnist
  root: ./data/wect
  num_workers: 0
  batch_size: 64
  pin_memory: true
  drop_last: false
  cleaned: false
model:
  module: models.wect_cnn
  ectconfig:
    num_thetas: 16
    bump_steps: 16
    R: 1.1
    ecc_type: faces
    device: cuda
    num_features: 2
  num_classes: 15
  hidden: 25
trainer:
  lr: 0.001
  num_epochs: 100
  num_reruns: 5
