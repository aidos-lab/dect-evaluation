data:
  name: GNNBenchmarkDataModule
  config:
    name: MNIST
    root: ./data
    batch_size: 256
    num_workers: 16
    split: train
model:
  name: ECTCNNModel
  config:
    num_thetas: 25
    bump_steps: 20
    R: 1.5
    scale: 500
    num_features: 3
    num_classes: 10
trainer:
  lr: 0.001
  num_epochs: 200
