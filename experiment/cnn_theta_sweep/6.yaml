data:
  name: GNNBenchmarkDataModule
  config:
    name: MNIST
    root: ./data
    batch_size: 128
    num_workers: 0
    split: train
    pin_memory: true
model:
  name: ECTCNNPointsModel
  config:
    num_thetas: 35
    bump_steps: 20
    batch_size: 128
    R: 1.5
    scale: 500
    num_features: 3
    num_classes: 10
trainer:
  lr: 0.001
  num_epochs: 200
