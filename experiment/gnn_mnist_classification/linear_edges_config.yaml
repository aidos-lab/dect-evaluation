data:
  name: GNNBenchmarkDataModule
  config:
    name: MNIST
    root: ./data
    batch_size: 128
    num_workers: 4
    split: train
    pin_memory: true
model:
  name: ECTLinearEdgesModel
  config:
    num_thetas: 32
    hidden: 100
    bump_steps: 32
    batch_size: 128
    R: 1.2
    scale: 500
    num_features: 3
    num_classes: 10
trainer:
  lr: 0.001
  num_epochs: 100
