data:
  name: ManifoldDataModule
  config:
    root: ./data/Manifold
    batch_size: 64
    num_workers: 16
    num_samples: 25

model:
  name: ECTCNNModel
  config:
    bump_steps : 20
    num_thetas : 30
    num_features : 3
    R : 1.5
    scale : 200
    num_classes: 10

trainer:
  lr: 0.0001
  num_epochs : 1
